<html>

<head>
    <meta charset="utf-8" />
    <script>
        document.addEventListener("DOMContentLoaded", function (e) {
            const words = ["red", "green", "blue", "yellow", "black", "white", "pink"];
            const colors = ["red", "green", "blue", "yellow", "black", "white", "#df7f8f"];
            const container = document.getElementById("word");

            function changeColor() {
                container.innerHTML = '<span style="color:' + colors[Math.floor(Math.random() * colors.length)] + '">' + words[Math.floor(Math.random() * colors.length)] + '</span>';
            }

            changeColor();

            document.body.addEventListener("click", function(e) {
                e.preventDefault();
                changeColor();
            });
        });
    </script>
    <style>
        html {
            height: 100%;
        }

        body {
            height: 100%;
            margin: 0;
            font-family:sans-serif;
            user-select: none;
        }
    </style>
</head>

<body>
    <div style="display:flex;justify-content:center;align-items:center;height:100%;background-color:#333;">
        <div id="word" style="text-shadow:0 0 1px black;font-size:min(4cm,50vh);font-weight:bold;"></div>
    </div>
    <div style="position:fixed;opacity:0.4;color:black;font-size:1rem;bottom:1em;left:0;right:0;text-align:center;">Click anywhere to change color</div>
</body>

</html>
